<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Primeiro Aplicativo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Primeiro Aplicativo Matheos Hanna</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Meu primeiro programa - Matheos Hanna</strong>
    <p>Primeiro app com Ionic desenvolvido por: <br>Matheos Hanna</p>

    <ion-button (click)="onIniciar()">Iniciar</ion-button>
    <ion-button disabled>Retornar</ion-button>

    <ion-icon name="rocket-outline" size="large"></ion-icon>
  </div>
</ion-content>
